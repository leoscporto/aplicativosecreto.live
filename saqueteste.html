<!DOCTYPE html>
<html>
  <head>
    <title>Descubra quanto dinheiro você possui disponível para saque</title>
    <style>
      .bloco-verde {
        background-color: green;
        padding: 20px;
        margin-bottom: 20px;
      }
      .bloco-verde p {
        color: white;
      }
      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      #loading-gif {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }
      #loading-gif img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>Descubra quanto dinheiro você possui disponível para saque</h1>
    <div class="bloco-verde">
      <p>Cadastre seu CPF para realizar sua busca</p>
      <input type="text" placeholder="Digite seu CPF aqui">
      <button id="btn-consulta">Realizar consulta</button>
    </div>
    <div id="loading-gif">
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
    </div>
    <script>
      const btnConsulta = document.getElementById('btn-consulta');
      const loadingGif = document.getElementById('loading-gif');
      
      btnConsulta.addEventListener('click', () => {
        loadingGif.style.display = 'block';
        // Aqui seria a lógica para realizar a consulta com o CPF inserido
        // Após a consulta ser concluída, o GIF pode ser escondido novamente com a linha de código abaixo:
        // loadingGif.style.display = 'none';
      });
    </script>
  </body>
</html>
